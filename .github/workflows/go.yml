# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - 'vendor/**'
      - 'postman/**'
      - '.postman/**'
      - Makefile
      - LICENSE
      
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - 'vendor/**'
      - 'postman/**'
      - '.postman/**'
      - Makefile
      - LICENSE
      
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: make build
  
  test:
    services:
      postgres:
        image: postgres:14-alpine3.17
        env:
          POSTGRES_PASSWORD: postgres
        options: 
          --healt-cmd pg_isready
          --healt-interval 10s
          --healt-timeout 5s
          --healt-retries 5
        ports:
          - 5432:5432

    runs-on: ubuntu-latest
    steps:
    - name: Run Test
      run: |
        make test-integration CI=1 DB_URI=postgres://postgres:postgres@localhost:$$PORT/postgres?sslmode=disable
        
